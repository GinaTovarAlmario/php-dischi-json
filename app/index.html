<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="ginatovaralmario">
    <meta name="project" content="php-vue-api">
    <title>Dischi</title>
    <!-- added Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- added style -->
    <link rel="stylesheet" href="./style/style.css">

</head>
<body>
    <header class="container-fluid">
        <div class="logo">
            <img src="./src/img/spotify-logo.svg" alt="logo">
        </div>
    </header>
    <main id="app" class="container-fluid">
        <section id="disk" class="mb-4">
            <div class="row justify-content-center">
                <div class="col-4 mt-4" v-for = "(dischiListItem,index) in dischiList" :key="index">
                    <div class="card disk-card text-white text-center py-3">
                        <img :src="dischiListItem.poster" class="card-img-top disk-img" :alt="dischiListItem.title">
                        <div class="card-body">
                          <h5 class="card-title fw-bold">{{dischiListItem.title}}</h5>
                          <p class="card-text">{{dischiListItem.author}}</p>
                          <p class="card-text fw-bold">{{dischiListItem.year}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- added vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- added axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- added js -->
    <script src="./js/script.js"></script>
</body>
</html>
